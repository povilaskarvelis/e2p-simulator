name: packages-ci

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/python/

      - name: Run Python smoke tests
        run: |
          export E2P_SHOW_PLOTS=0
          python packages/python/tests/test_bootstrap_stability.py
          python packages/python/tests/test_e2p.py

  r:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("testthat"), repos = "https://cloud.r-project.org")'

      - name: R CMD build
        working-directory: packages/r/e2p
        run: R CMD build .

      - name: R CMD check
        working-directory: packages/r/e2p
        run: R CMD check --no-manual --as-cran e2p_*.tar.gz
